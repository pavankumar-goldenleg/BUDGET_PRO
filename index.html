<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - BudgetPro</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="assets/icon-192.png" type="image/png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-body flex">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <h1 class="logo">BudgetPro</h1>

    <nav class="sidebar-nav">
      <a href="index.html" class="active">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="limits.html">Limits</a>
      <a href="reports.html">Reports</a>
      <a href="about.html">About</a>
    </nav>

    <!-- Alerts Button -->
    <div class="mt-10 text-center">
      <button onclick="toggleAlerts()" 
        class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold px-4 py-2 rounded-xl relative transition">

        ðŸ”” Alerts

        <span id="alertCount"
          class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full hidden">
          0
        </span>

      </button>
    </div>

  </aside>


  <!-- MAIN CONTENT -->
  <main class="main-content flex-1">

    <h2 class="page-title">Dashboard</h2>

    <!-- Summary Cards -->
    <div class="card-grid">
      <div class="card income-card">
        <h3>Total Income</h3>
        <p id="totalIncome">â‚¹0</p>
      </div>

      <div class="card expense-card">
        <h3>Total Expenses</h3>
        <p id="totalExpense">â‚¹0</p>
      </div>

      <div class="card balance-card">
        <h3>Balance</h3>
        <p id="balance">â‚¹0</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <a href="add-income.html" class="btn income-btn">+ Add Income</a>
      <a href="add-expense.html" class="btn expense-btn">+ Add Expense</a>
    </div>

    <!-- Chart -->
    <div class="chart-card">
      <h3>Expense Breakdown</h3>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>

    <!-- Clear Data -->
    <div class="mt-10 text-center">
      <button onclick="clearAllData()" 
        class="bg-red-600 hover:bg-red-500 px-6 py-3 rounded-xl text-white font-bold transition">
        âš  Clear All Data
      </button>
    </div>

  </main>


  <!-- ALERTS PANEL -->
  <div id="alertsPanel" 
    class="fixed right-0 top-0 h-full w-80 bg-slate-900 border-l border-slate-700 
           transform translate-x-full transition-transform duration-300 
           z-50 p-6 overflow-y-auto shadow-2xl">

    <h3 class="text-xl font-bold mb-4 text-yellow-400">âš  Alerts</h3>

    <div id="alertsList" class="space-y-3 text-sm text-slate-300">
    </div>

    <button onclick="clearAlerts()" 
      class="mt-6 w-full bg-red-600 hover:bg-red-500 py-2 rounded-lg font-bold transition">
      Clear Alerts
    </button>

  </div>


  <!-- SCRIPTS -->
  <script src="js/data.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/global.js"></script>
  <script src="js/limits.js"></script>


</body>
</html>
